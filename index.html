<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee J - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #000000;
        }
        header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            text-align: center;
            padding: 120px 20px;
            border-bottom: 3px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            animation: glow 3s ease-in-out infinite;
        }
        header h1 {
            font-size: 4em;
            margin-bottom: 15px;
            animation: fadeInDown 1s;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8), 0 0 40px rgba(0, 255, 136, 0.5);
            color: #00ff88;
            position: relative;
            z-index: 1;
        }
        header p {
            font-size: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        nav {
            background: #0a0a0a;
            color: white;
            padding: 18px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        nav a {
            color: #00ff88;
            margin: 0 25px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95em;
        }
        nav a:hover {
            background: #00ff88;
            color: #000000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transform: translateY(-3px);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
        }
